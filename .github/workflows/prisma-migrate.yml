name: Prisma Migrate Deploy

on:
  push:
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'
  workflow_dispatch: {}

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable
      - run: pnpm -v || npm i -g pnpm
      - run: pnpm install --frozen-lockfile

      - name: Validate schema
        run: pnpm prisma validate --schema=prisma/schema.prisma
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Generate Prisma Client
        run: pnpm prisma generate --schema=prisma/schema.prisma
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          POSTGRES_URL_NON_POOLINGL: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Deploy migrations to Supabase
        run: pnpm prisma migrate deploy --schema=prisma/schema.prisma
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
